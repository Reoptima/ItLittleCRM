<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
</head>
<body>
<div th:insert="header">...</div>
<script src="https://unpkg.com/flowbite@1.5.5/dist/datepicker.js"></script>
<form th:action="${'/comments/'+comments.id+'/edit/'}" method="post" th:object="${comments}">
    <div class="overflow-hidden bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Комментарий</h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500"></p>
        </div>
        <div class="border-t border-gray-200">
            <dl>
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">Название</dt>
                    <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                        <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                            <label for="comment" class="sr-only">Оставить комментарий</label>
                            <textarea th:field="*{commentText}" id="comment" rows="4"
                                      class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                                      placeholder="Write a comment..." required></textarea>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500 flex space-x-12">
                        <button type="submit"
                                class="inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            Добавить комментарий
                        </button>
                        </span>
                    </dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"></dd>
                </div>
            </dl>
        </div>
    </div>
    <input type="hidden" th:field="*{commentDate}">
    <input type="hidden" th:field="*{task}">
</form>
</body>
</html>
