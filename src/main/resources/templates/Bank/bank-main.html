<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <script src="../path/to/flowbite/dist/flowbite.js"></script>
    <meta charset="UTF-8">
    <title>Переводы</title>
</head>
<div th:insert="header">...</div>
<body class="dark:bg-gray-800">
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 grid lg:grid-cols-2 gap-8 lg:gap-16">
        <div class="flex flex-col justify-center">
            <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                Откройте счёт для переводов внутри системы</h1>
            <p class="mb-6 text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">В данной системе можно
                переводить средства в USD и RUB для клиентов и сотрудников</p>
            <a href="http://localhost:8083/swagger/index.html"
               class="text-blue-600 dark:text-blue-500 hover:underline font-medium text-lg inline-flex items-center">Документация
                <svg aria-hidden="true" class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
            </a>
        </div>
        <div>
            <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                    Создать платёжный аккаунт
                </h2>
                <form id="register-form" method="post" class="mt-8 space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ваш
                            email</label>
                        <input type="email" name="email" id="email"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="name@company.com" required>
                    </div>
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ваш
                            логин</label>
                        <input type="text" name="username" id="username"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="name@company.com" required>
                    </div>
                    <div>
                        <label for="full_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ваше
                            полное имя</label>
                        <input type="text" name="full_name" id="full_name"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="name@company.com" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ваш
                            пароль</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               required>
                    </div>
                    <button type="submit"
                            class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Создать платёжный аккаунт
                    </button>
                    <div class="text-sm font-medium text-gray-900 dark:text-white">
                        Уже есть аккаунт? <a data-modal-target="login-modal" data-modal-toggle="login-modal"
                                             class="text-blue-600 hover:underline dark:text-blue-500">Авторизоваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<div id="login-modal" tabindex="-1" aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="px-6 py-6 lg:px-8">
                <h3 id="error_messenger" class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Авторизация</h3>
                <form id="login-form" method="post" class="space-y-6" action="#">
                    <div>
                        <label for="login_username"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ваш логин</label>
                        <input type="text" name="login_username" id="login_username"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                               placeholder="username" required>
                    </div>
                    <div>
                        <label for="login_password"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ваш пароль</label>
                        <input type="password" name="login_password" id="login_password" placeholder="••••••••"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                               required>
                    </div>
                    <button type="submit"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Войти в ваш аккаунт
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const registerForm = document.getElementById("register-form");
    registerForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const data = {
            email: registerForm.email.value,
            username: registerForm.username.value,
            full_name: registerForm.full_name.value,
            password: registerForm.password.value
        };

        // Send POST request to the server
        fetch("http://localhost:8083/users", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                // Save access token to local storage
                // localStorage.setItem("access_token", data.access_token);

                // Print response to the console
                console.log(data);
            })
            .catch(error => console.log(error));
    });
</script>
<script>
    const form = document.getElementById("login-form");
    form.addEventListener("submit", function (event) {
        event.preventDefault();
        const data = {
            username: form.login_username.value,
            password: form.login_password.value
        };

        // Send POST request to the server
        fetch("http://localhost:8083/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    response.json().then(data => {
                        // Save access token to local storage
                        localStorage.setItem("access_token", data.access_token);

                        // Redirect to /transfers/account
                        window.location.href = "/transfers/account";
                    });
                } else if (response.status === 401) {
                    // Update error message
                    document.getElementById("error_messenger").textContent = "Неверный логин или пароль";
                } else if (response.status === 404) {
                    // Update error message
                    document.getElementById("error_messenger").textContent = "Пользователь не найден";
                } else if (response.status === 400) {
                    document.getElementById("error_messenger").textContent = "Минимальная длинна пароля 5";
                }
            })
            .catch(error => console.log(error));
    });
</script>
</body>
</html>
